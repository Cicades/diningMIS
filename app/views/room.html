<div class="container mt-3">
    <h3 class="h2 border-bottom pb-3">房间管理</h3>
    <div class="row">
        <form class="col-md-5 d-none d-sm-block">
            <h5 class="mb-3">添加房间</h5>
            <div class="form-group row">
                <label for="roomNum" class="col-sm-2 col-form-label pr-0">房间号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="roomNum">
                </div>
            </div>
            <div class="form-group row">
                <label for="roomName" class="col-sm-2 col-form-label pr-0">房间名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="roomName">
                </div>
            </div>
            <div class="form-group row">
                <label for="roomFloor" class="col-sm-2 col-form-label pr-0">楼层</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="roomFloor">
                </div>
            </div>
            <div class="form-group row">
                <label for="roomStatus" class="col-sm-2 col-form-label pr-0">状态</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="roomStatus">
                </div>
            </div>
            <button type="button" class="btn btn-info btn-block col-sm-10 float-right">添加</button>
        </form>
        <table class="table table-hover col-md-7 col-sm-12">
            <thead>
            <tr>
                <th scope="col">房间号</th>
                <th scope="col">房间名</th>
                <th scope="col">楼层</th>
                <th scope="col">状态</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>鸣人</td>
                <td>1</td>
                <td>忙碌</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger">删除</button>
					<button type="button" class="btn btn-sm btn-warning">修改</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>佐助</td>
                <td>5</td>
                <td>空闲</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger">删除</button>
					<button type="button" class="btn btn-sm btn-warning">修改</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>小樱</td>
                <td>3</td>
                <td>点餐中</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger">删除</button>
					<button type="button" class="btn btn-sm btn-warning">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
