<div class="container mt-3">
    <h3 class="h2 border-bottom pb-3">订单管理</h3>
    <div class="row">
        <form class="col-12 col-md-5 mb-3 mb-md-0">
            <h5 class="mb-3">添加订单</h5>
            <div class="form-group row">
                <label for="roomNum" class="col-sm-2 col-form-label pr-0">房间号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="roomNum">
                </div>
            </div>
  			<div class="form-group row">
    			<label for="exampleFormControlTextarea1" class="col-sm-2">订单内容</label>
    			<div class="col-sm-10">
    				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    			</div>
  			</div>
            <button type="button" class="btn btn-info btn-block col-sm-10 float-right">添加</button>
        </form>
        <table class="table table-hover col-12 col-md-7">
            <thead>
            <tr>
                <th scope="col">房间号</th>
                <th scope="col">订单内容</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>鸣人</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger">删除</button>
					<button type="button" class="btn btn-sm btn-warning">修改</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>佐助</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger">删除</button>
					<button type="button" class="btn btn-sm btn-warning">修改</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>小樱</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger">删除</button>
					<button type="button" class="btn btn-sm btn-warning">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
