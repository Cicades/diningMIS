<div class="container mt-3">
    <h3 class="h2 border-bottom pb-3">菜品管理</h3>
    <div ng-if='message !== null' ng-class="{true:'alert alert-success', false: 'alert alert-danger'}[operationFlag]" role="alert" ng-bind="message">
    </div>
    <div class="row">
        <form class="col-4">
            <h5 class="mb-3">添加菜品</h5>
            <div class="text-center mb-3">
            <label for="image">
              <img ng-src="{{image}}" class="rounded-circle" alt="食物" style="width: 100px;height: 100px" ng-init="image='/assets/images/avatar.jpg'">
            </label>
            <input type="file" name="image" id="image" hidden="hidden">
            </div>
            <div class="form-group row">
                <label for="roomNum" class="col-sm-2 col-form-label pr-0">菜名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="roomName" class="col-sm-2 col-form-label pr-0">价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="price">
                </div>
            </div>
            <div class="form-group row pr-3">
   				<label for="category" class="col-sm-2 col-form-label pr-0">分类</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="categoryId">
            <option ng-repeat="item in categories" ng-value="item.id">{{item.name}}</option>     
          </select>
				</div>
  			</div>            
  			<button type="button" class="btn btn-info btn-block col-sm-10 float-right" ng-click="addFood()">保存</button>
        </form>
      	<div class="col-8">
      	<nav aria-label="Page navigation example" class="row" id="paginationBox">
      		<div class="col-sm-3"> 
      			<select class="custom-select form-control-sm" ng-model="viewCategory" ng-change="changeCate()">
                <option ng-repeat="item in categories" ng-value="item.id">{{item.name}}</option>
      			</select>
      		</div>
  				<ul class="pagination justify-content-end col-sm-9">
  				</ul>
		    </nav>
      		<table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">菜名</th>
                <th scope="col">价格</th>
                <th scope="col">分类</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="food in foodList">
                <th>{{food.name}}</th>
                <td>{{food.unitPrice | currency: '&yen;' : 2}}</td>
                <td scope="row">{{food.categoryId}}</td>
                <td>
                	<button type="button" class="btn btn-sm btn-danger" ng-click="delFood(food.id)">删除</button>
					         <button type="button" class="btn btn-sm btn-warning" ng-click="updateFood(food)">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
      	</div>
    </div>
</div>
