<!DOCTYPE html>
<html>
<head>
  <title>在线订餐系统登录入口</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="app/css/index.css">
<body>
<div class="container-fluid">
  <div class="row">
    <form class="col-md-6 col-lg-4 mx-auto" id="loginForm" action="home.html">
      <img src="assets/images/avatar.jpg" id="avatar" class="rounded-circle border border-light shadow">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="输入账号">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
      </div>
    <button type="submit" class="btn btn-primary btn-block">登录</button>
    </form>
  </div>
</div>
</body>
</html>
